# This file was generated by the Gradle 'init' task.
# https://docs.gradle.org/current/userguide/platforms.html#sub::toml-dependencies-format

[versions]
kotest = "5.9.1"
kotesttestcontainers = "2.0.2"
testcontainers = "1.20.0"
testcontainersmysql = "1.20.0"
exposed = "0.50.1"
mysql = "8.4.0"

[libraries]
kotest = { module = "io.kotest:kotest-runner-junit5", version.ref = "kotest" }
kotesttestcontainers = { module = "io.kotest.extensions:kotest-extensions-testcontainers", version.ref = "kotesttestcontainers" }
testcontainers = { module = "org.testcontainers:testcontainers", version.ref = "testcontainers" }
testcontainersmysql = { module = "org.testcontainers:mysql", version.ref = "testcontainersmysql" }
mysql = { module = "com.mysql:mysql-connector-j", version.ref = "mysql"}
exposed = { module = "org.jetbrains.exposed:exposed-core", version.ref = "exposed" }
exposedjdbc = { module = "org.jetbrains.exposed:exposed-jdbc", version.ref = "exposed"}

[plugins]
jvm = { id = "org.jetbrains.kotlin.jvm", version = "1.9.22" }
jreleaser = { id = "org.jreleaser", version = "1.13.1" }
